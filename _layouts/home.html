---
layout: default
---

<div class="main">
  <!-- Main Banner -->
  <div class="banner-content">
    <div class="container">
      <div class="banner-component">
        <div class="banner-thumbnail">
          <img class="animate-fade-in-delay" src="/img/miintto-main.png">
        </div>
        <div class="banner-left">
          <div class="banner-description">
            <div class="home-title animate-fade-in-down-delay-1">
              <span> 미민또의 프로그래밍 </span>
            </div>
            <div class="home-subtitle animate-fade-in-down-delay-2">
              <p>안녕하세요! 백엔드 엔지니어 박민재입니다. 평소 관심있거나 공부한 자료들 여기 담아보았습니다.</p>
            </div>
            <div class="banner-button animate-fade-in-down-delay-3">
              <a href="/about">
                <div class="about-me-button font-semi-bold-1">About Me &rarr;</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="home-content">
    <!-- Recent Posts -->
    <div class="recent-content animate-fade-in-up">
      <div class="content-title">
        <p class="font-bold-1">Recent Posts</h1>
      </div>
      <div class="recent-wrapper">
        <div class="recent-content-list">
        {% assign posts_subset = site.posts | slice: 0, 6 %}
        {% for post in posts_subset %}
          {% include post-preview.html %}
        {% endfor %}
        </div>
        <div class="recent-sub">
          <div class="post-link">
            <a href="{{"/posts" | relative_url }}">
              <div class="round-button font-light-2">See All Posts &rarr;</div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="image-content">
      <img src="/img/bg/developer.png" style="max-width: 300px;">
    </div>
  </div>
</div>
